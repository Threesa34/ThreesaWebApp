<!DOCTYPE html><html lang="en"><head><title>Bootstrap Example</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="../angulerjs/angular.min.js"></script><script src="../angulerjs/ui-bootstrap-tpls-0.14.3.min.js"></script><script src="../angulerjs/appAdv.js"></script></head><body ng-app="appAdv" ng-controller="AdvController" ng-init="GetAdvertisementDetails(21)"><div class="container"><div class="row"><center><img src="http://103.252.7.5:8897/uploads/img-1553346297987Rasooi.jpeg" class="img-responsive"/><br><button class="btn btn-primary" data-toggle="modal" data-target="#myModalSendEnq">Send Inquiry</button></center></div><div class="modal fade" id="myModalSendEnq" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">Submit Inquiry</h4></div><div class="modal-body"><form class="form-inline"><div class="form-group"><label for="customername">Name</label><input class="form-control" id="customername" ng-model="customer.customername" type="text"></div><div class="form-group"><label for="address">Address</label><textarea class="form-control" id="address" ng-model="customer.address"></textarea></div><div class="form-group"><label for="mobile">Mobile No</label><input class="form-control" id="mobile" ng-model="customer.mobile1" type="number"></div></form></div><div class="modal-footer"><button type="button" class="btn btn-success" ng-click="AddNewEnquiry()" data-dismiss="modal">Submit</button><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div></div></body></html>
